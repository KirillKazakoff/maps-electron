        <meta charset="UTF-8" />

    <body>
        <h1>Загрузить</h1>

        <form class="form">
            <div class="checkbox-row">
                <label for="msi">МСИ</label>
                <input id="msi" type="checkbox" class="checkbox" checked />
            </div>
            <div class="checkbox-row">
                <label for="trk">ТРК</label>
                <input id="trk" type="checkbox" class="checkbox" checked />
            </div>
            <div class="checkbox-row">
                <label for="tranzit">МСИ Транзит</label>
                <input id="tranzit" type="checkbox" class="checkbox" checked />
            </div>
        </form>

        <div class="rest-controllers rest-first-stage">
            <!-- <button class="btn download-btn downloadSSDLast">Загрузить ССД</button> -->
            <button class="btn download-btn downloadSSDFromMonth">
                Загрузить с начала месяца
            </button>
            <button class="btn download-btn downloadSSDYear">Загрузить год</button>
            <button class="btn download-btn downloadSSDMonthFull">Загрузить декабрь</button>
            <form class="form-date">
                <h3>Форма загрузки по дате</h3>
                <div class="form-date-inputs">
                    <input id="date-start" type="date" />
                    <input id="date-end" type="date" />
                </div>
                <button class="btn download-btn downnloadSSDDate">Загрузить по дате</button>
            </form>
        </div>
