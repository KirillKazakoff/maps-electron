<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Загрузить</h1>

        <form class="form">
            <div class="checkbox-row">
                <label for="msi">МСИ</label>
                <input id="msi" type="checkbox" class="checkbox" checked />
            </div>
            <div class="checkbox-row">
                <label for="trk">ТРК</label>
                <input id="trk" type="checkbox" class="checkbox" checked />
            </div>
            <div class="checkbox-row">
                <label for="tranzit">МСИ Транзит</label>
                <input id="tranzit" type="checkbox" class="checkbox" checked />
            </div>
        </form>

        <div class="rest-controllers rest-first-stage">
            <button class="btn download-btn downloadSSDLast">Загрузить ССД</button>
            <button class="btn download-btn downloadSSDFromMonth">
                Загрузить ССД с начала месяца
            </button>
        </div>

        <hr class="hr-1" />

        <div class="rest-controllers">
            <button class="btn download-btn downloadSSDAll">Download + send</button>
            <button class="btn download-btn onlyDownload">Download last + send</button>
            <button class="btn download-btn downloadCoords">
                Download coords + send
            </button>
            <button class="sendXMLSSD">Send SSD</button>
        </div>
    </body>
</html>
